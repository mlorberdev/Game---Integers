<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Practice App</title>
  <link rel="stylesheet" href="./assets/style.css" />
  <link rel="icon" href="./favicon.webp" />
</head>

<body class="fixed top left flex">
  <article id="options" class="fixed full flex top left horizontal vertical column none">
    <input type="checkbox" id="vibes" /><label for="vibes">vibration / vibración</label><br>
    <input type="checkbox" id="sound" /><label for="sound">sound / sonido</label><br>
  </article>

  <article id="intro_page" class="fixed full flex top left horizontal vertical column">
    <div class="fixed top left offset flex column">
      <h2>Math Practice</h2>
      <h2>Practica Matematica</h2>
    </div>
    <img id="icon" src="./favicon.webp" />
    <button class="fixed bottom button second_button">Sign In</button>
    <button id="start" class="fixed bottom button">Continue without Sign In</button>
  </article>

  <article id="skills" class="fixed full flex column top left horizontal vertical scroll none">
    <div class="fixed top left offset flex column">
      <h2>Skills / Habilidades</h2>
      <h4>Choose your skill / Elige tu habilidad</h4>
    </div>
    
      <fieldset class="flex column padded rolled">
        <legend>Math Facts / Hechos Matemáticos</legend>
        <section>
          <input id="f1" type="radio" name="skill" value="timestable" checked />
          <label for="f1"> Times table / Tabla de multiplicar</label><br>
          <input id="f2" type="radio" name="skill" value="maketens" />
          <label for="f3"> Make tens / Hacer decenas</label><br>
          <input id="f3" type="radio" name="skill" value="numberfamilies" />
          <label for="f3"> Number families / Familias de números</label>
        </section>
      </fieldset>
    
      <fieldset class="flex column padded rolled">
        <legend>Integers / Enteros</legend>
        <section>
          <input id="o1" type="radio" name="skill" value="add_int" />
          <label for="o1"> Add & subtract / Sumar & sustraer</label><br>
          <input id="o2" type="radio" name="skill" value="mul_int" />
          <label for="o3"> Multiply & divide / Multiplicar & dividir</label><br>
        </section>
      </fieldset>
    
      <fieldset class="flex column padded rolled">
        <legend>Algebra / Álgebra</legend>
        <section>
          <input id="a1" type="radio" name="skill" value="onestep" checked />
          <label for="a1"> One step / Un paso</label><br>
          <input id="a2" type="radio" name="skill" value="twostep" />
          <label for="a2"> Two step / dos pasos</label>
        </section>
      </fieldset>
    
      <button id="set_skills" class="fixed bottom button">save / guardar</button>
  
    <button id="set_skills" class="fixed bottom button">save / guardar</button>
  </article>

  <article id="ready_check" class="fixed full flex column top left horizontal vertical none">
    <div class="fixed top left offset flex column">
      <h2><span id="byTime"></span><span id="units"></span></h2>
      <h4>Good Luck! / ¡Buena suerte!</h4>
    </div>
    <button id="goback" class="fixed bottom button second_button">back / volver</button>
    <button id="lets_go" class="fixed bottom button">go / ir</button>
  </article>

  <article id="practice" class="fixed full flex column top left horizontal vertical none">
    <section class="width fixed top left flex horizontal">
      <progress id="progress" max="10" value="0"></progress>
    </section>

    <section class="fixed top offset flex horizontal width">
      <div class="big flex column vertical">
        <div id="question"></div>
        <div id="answer_space" class="flex horizontal vertical"><span id="showx" class="none">x = </span><span id="neg"></span><span id="answer"></span></div>
      </div>
    </section>

    <!-- KEYBOARDS -->
    <section class="flex horizontal vertical row width">
      <div id="keyboard" class="none">
        <div id="k1">1</div>
        <div id="k2">2</div>
        <div id="k3">3</div>
        <div id="k4">4</div>
        <div id="k5">5</div>
        <div id="k6">6</div>
        <div id="k7">7</div>
        <div id="k8">8</div>
        <div id="k9">9</div>
        <div id="k0">0</div>
        <div id="kn">-</div>
        <div id="kp">+</div>
        <div id="kb">⇐</div>
      </div>
      <div id="signs_pad" class="flex horizontal vertical row none">
        <div id="nNn" class="flex horizontal vertical">-</div>
        <div id="zZz" class="flex horizontal vertical">0</div>
        <div id="pPp" class="flex horizontal vertical">+</div>
      </div>
    </section>
    <button id="kr" class="fixed bottom button">check</button>
  </article>

  <!-- STATISTICS PAGE -->
  <article id="stats" class="fixed full flex column top left horizontal vertical none">
    <section class="fixed top left full flex column width">
      <div class="fixed top left offset flex horizontal column">
        <h2>Congrats! / ¡Felicidads!</h2>
        <h4>
          <span id="correct"></span>
          <span> / </span>
          <span id="total"></span>
          <span> = </span>
          <span id="percent"></span>
        </h4>
        <h3>Time: <span id="time"></span></h3>
      </div>
      <div class="flex width horizontal scroll" style="position:fixed;top:30%;max-height:50vh;">
        <ol>
          <div id="list"></div>
        </ol>
      </div>
    </section>
    <button id="go_home" class="fixed bottom button second_button">homepage / página inicial</button>
    <button id="go_again" class="fixed bottom button">practice again / practicar de nuevo</button>
  </article>

  <!-- <script defer src="./script.js"></script> -->
  <script defer src="./assets/scripts/index.js"></script>
</body>

</html>
