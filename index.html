<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <input type="checkbox" id="checkbox">
  <label for="checkbox" id="checkbox-label">
    <span class="ball"></span>
  </label>
  <main id="color-mode">
    <div id="mode">
      <header>
        <h1>Integers</h1>
      </header>
      <section id="landing-page">
        <article>
          <button id="multiplication">multiplication/division</button>
          <button id="addition">addition/subtraction</button>
        </article>
      </section>
      <section id="options-page">
        <div id="timer">
          <div>
            <input id="d3" type="radio" value="3" name="time" checked/>
            <label for="d3">3:00</label>
          </div>
          <div>
            <input id="d4" type="radio" value="4" name="time" />
            <label for="d4">4:00</label>
          </div>
          <div>
            <input id="d5" type="radio" value="5" name="time" />
            <label for="d5">5:00</label>
          </div>
        </div>
        <button id="begin">BEGIN</button>
      </section>
      <section id="working-page">
        <progress id="progress" max="100" value="0"></progress>
        <article id="check">check</article>
        <article id="score">score</article>
        <article id="time">timer</article>
        <article id="level">level</article>
        <article id="questions">questions</article>
        <article>
          <div id="keyboard">
            <div id="k7">7</div>
            <div id="k8">8</div>
            <div id="k9">9</div>
            <div id="k4">4</div>
            <div id="k5">5</div>
            <div id="k6">6</div>
            <div id="k1">1</div>
            <div id="k2">2</div>
            <div id="k3">3</div>
            <div id="k0">0</div>
            <div id="kd">.</div>
            <div id="kn">-</div>
          </div>
        </article>
      </section>
    </div>
  </main>
  <script defer src="./script.js"></script>
</body>

</html>
