<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practice</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="icon" href="./favicon.webp" />
</head>

<body>
  <header>
    <h1 id="question"></h1>
    <h3 id="subtitle"></h3>
  </header>

  <main>

    <div id="start">
      <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M50,5A45,45,0,1,0,95,50,45.00058,45.00058,0,0,0,50,5Zm0,88A43.00024,43.00024,0,1,1,80.40552,80.40552,42.86137,42.86137,0,0,1,50,93Z" />
        <path
          d="M69.78345,47.76355,40.96753,29.40466a2.54663,2.54663,0,0,0-1.37195-.4046,2.5884,2.5884,0,0,0-1.81012.74756A2.64065,2.64065,0,0,0,37,31.64111V68.35889a2.64062,2.64062,0,0,0,.78546,1.89343,2.588,2.588,0,0,0,1.81012.74756,2.54663,2.54663,0,0,0,1.37195-.4046L69.78345,52.23645a2.66383,2.66383,0,0,0,0-4.4729Zm-1.07477,2.78619L39.89282,68.90857a.54048.54048,0,0,1-.29724.09131.591.591,0,0,1-.40777-.17353A.634.634,0,0,1,39,68.35889V31.64111a.63378.63378,0,0,1,.18781-.46746.59111.59111,0,0,1,.40777-.17359.54161.54161,0,0,1,.29724.09131L68.70874,49.45032a.66419.66419,0,0,1-.00006,1.09942Z" />
      </svg>
    </div>

    <div id="burger-wrap">
      <svg id="indicator" class="rotate" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
        <path d="M10 7H2v6h8v5l8-8-8-8v5z" />
      </svg>
      <div id="hamburger" class="flex center rotate">
        <svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M499.5 332c0-5.66-3.112-11.13-8.203-14.07l-46.61-26.91C446.8 279.6 448 267.1 448 256s-1.242-23.65-3.34-35.02l46.61-26.91c5.092-2.941 8.203-8.411 8.203-14.07c0-14.1-41.98-99.04-63.86-99.04c-2.832 0-5.688 .7266-8.246 2.203l-46.72 26.98C362.9 94.98 342.4 83.1 320 75.16V21.28c0-7.523-5.162-14.28-12.53-15.82C290.8 1.977 273.7 0 256 0s-34.85 1.977-51.48 5.461C197.2 7.004 192 13.76 192 21.28v53.88C169.6 83.1 149.1 94.98 131.4 110.1L84.63 83.16C82.08 81.68 79.22 80.95 76.39 80.95c-19.72 0-63.86 81.95-63.86 99.04c0 5.66 3.112 11.13 8.203 14.07l46.61 26.91C65.24 232.4 64 244 64 256s1.242 23.65 3.34 35.02l-46.61 26.91c-5.092 2.941-8.203 8.411-8.203 14.07c0 14.1 41.98 99.04 63.86 99.04c2.832 0 5.688-.7266 8.246-2.203l46.72-26.98C149.1 417 169.6 428.9 192 436.8v53.88c0 7.523 5.162 14.28 12.53 15.82C221.2 510 238.3 512 255.1 512s34.85-1.977 51.48-5.461C314.8 504.1 320 498.2 320 490.7v-53.88c22.42-7.938 42.93-19.82 60.65-34.97l46.72 26.98c2.557 1.477 5.416 2.203 8.246 2.203C455.3 431 499.5 349.1 499.5 332zM256 336c-44.11 0-80-35.89-80-80S211.9 176 256 176s80 35.89 80 80S300.1 336 256 336z" />
        </svg>
      </div>
    </div>

    <!-- WORKING PAGE -->
    <article id="work">

      <!-- GO BUTTONS -->
      <section>
        
      </section>

      <!-- INPUTS -->
      <section id="sdfa" display="none">

        <progress id="progress" max="60" value="0" aria-label="progress bar"></progress>

        <div id="inputs">

          <div id="keyboard">
            <div id="k7">7</div>
            <div id="k8">8</div>
            <div id="k9">9</div>
            <div id="k4">4</div>
            <div id="k5">5</div>
            <div id="k6">6</div>
            <div id="k1">1</div>
            <div id="k2">2</div>
            <div id="k3">3</div>
            <div id="k0">0</div>
            <div id="kd">.</div>
            <div id="kn">&#8212;</div>
          </div>

          <div id="signs">
            <div class="sign" id="neg">-</div>
            <div class="sign" id="zer"></div>
            <div class="sign" id="pos">+</div>
          </div>

          <div id="check">
            <svg id="Icons" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path class="cls-1"
                d="M12,0A12,12,0,1,0,24,12,12.013,12.013,0,0,0,12,0Zm0,22A10,10,0,1,1,22,12,10.011,10.011,0,0,1,12,22Z" />
              <path class="cls-1"
                d="M16.293,8.293,10,14.586,7.707,12.293a1,1,0,0,0-1.414,1.414l3,3a1,1,0,0,0,1.414,0l7-7a1,1,0,0,0-1.414-1.414Z" />
            </svg>
          </div>

        </div>

      </section>

    </article>

    <!-- OPTIONS PAGE -->
    <article id="options">

      <div>options</div>

      <ul>
        <li class="radioGroup">
          <input id="d1" type="radio" name="difficulty" value="1" checked /><label for="d1"> easy</label><br>
          <input id="d2" type="radio" name="difficulty" value="2" /><label for="d2"> medium</label><br>
          <input id="d3" type="radio" name="difficulty" value="3" /><label for="d3"> hard</label>
        </li>
        <li class="radioGroup">
          <input id="c1" type="radio" name="palette" value="1" checked /><label for="c1"> palette1</label><br>
          <input id="c2" type="radio" name="palette" value="2" /><label for="c2"> palette2</label><br>
          <input id="c3" type="radio" name="palette" value="3" /><label for="c3"> palette3</label>
        </li>
        <li class="radioGroup">
          <input id="t2" type="radio" name="gameType" value="so" /><label for="l2"> sign only</label><br>
          <input id="t3" type="radio" name="gameType" value="sa" /><label for="l3"> sign & solution</label>
        </li>
        <li class="radioGroup">
          <input id="l1" type="radio" name="timer" value="60" checked /><label for="l1"> 1min</label><br>
          <input id="l2" type="radio" name="timer" value="120" /><label for="l2"> 2min</label><br>
          <input id="l3" type="radio" name="timer" value="180" /><label for="l3"> 3min</label>
        </li>
        <li>results, longest streak...</li>
        <li><input type="checkbox" id="sound" checked /> sound</li>
        <li><input type="checkbox" id="vibes" checked /> vibration</li>
        <li><input type="checkbox" id="darkm" /> dark mode</li>
        <li>share</li>
        <li>timed or by number of questions</li>
      </ul>

      <button>save/guardar</button>

    </article>

  </main>

  <footer id="toast" style="display:none">correct!</footer>

  <script defer src="./script.js"></script>
</body>

</html>
