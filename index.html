<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practice App</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="icon" href="./favicon.webp" />
</head>

<body class="fixed top left flex">

  <!-- <svg id="fullscreen" class="fixed top right" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <path d="M0 0h24v24H0z" fill="none" />
      <path class="fill" d="M20 3h2v6h-2V5h-4V3h4zM4 3h4v2H4v4H2V3h2zm16 16v-4h2v6h-6v-2h4zM4 19h4v2H2v-6h2v4z" />
    </svg> -->

  <article id="intro_page" class="fixed full flex top left horizontal vertical column">
    <div class="fixed top left offset flex column">
      <h2>Integers Practice</h2>
      <h4>Practice your skills</h4>
      <!-- <h2>Practicar Enteros</h2>
      <h4>Practica tus habilidades</h4> -->
    </div>
    <button class="fixed bottom button second_button">Sign Up</button>
    <button id="start" class="fixed bottom button">Login</button>
  </article>

  <article id="options" class="fixed full flex top left horizontal vertical scroll none">
    <div class="fixed top left offset flex column">
      <h2>Options / Opciones</h2>
      <h4>Choose your options / Elige tus opciones</h4>
    </div>
    <ol>
      <li class="radioGroup">
        <input id="o7" type="radio" name="operation" value="any" /><label for="o7"> anything goes</label><br>
        <input id="o1" type="radio" name="operation" value="add" checked /><label for="o1"> addition</label><br>
        <input id="o2" type="radio" name="operation" value="sub" /><label for="o2"> subtraction</label><br>
        <input id="o3" type="radio" name="operation" value="aos" /><label for="o3"> add or subtract</label><br>
        <input id="o4" type="radio" name="operation" value="mmm" /><label for="o4"> multiplication</label><br>
        <input id="o5" type="radio" name="operation" value="ddd" /><label for="o5"> division</label><br>
        <input id="o6" type="radio" name="operation" value="mod" /><label for="o6"> multiply or divide</label><br>
      </li>
      <li class="radioGroup">
        <input id="d1" type="radio" name="difficulty" value="1" checked /><label for="d1"> easy / fácil</label><br>
        <input id="d2" type="radio" name="difficulty" value="2" /><label for="d2"> medium / medio</label><br>
        <input id="d3" type="radio" name="difficulty" value="3" /><label for="d3"> difficult / dificil</label>
      </li>
      <li class="radioGroup">
        <input id="s1" type="radio" name="time" value="60" checked /><label for="s1"> 60s</label><br>
        <input id="s2" type="radio" name="time" value="120" /><label for="s2"> 120s</label><br>
        <input id="s3" type="radio" name="time" value="180" /><label for="s3"> 180s</label>
      </li>
      <li>
        <label for="GOAL">goal / gol </label><input id="GOAL" type="text" value="25" size="3" maxlength="3"/>
      </li>
      <li class="radioGroup">
        <input id="t2" type="radio" name="gameType" value="so" checked /><label for="t2"> sign only / signo
          solo</label><br>
        <input id="t3" type="radio" name="gameType" value="sa" /><label for="t3"> sign & solution / signo &
          solucion</label>
      </li>
      <li><input type="checkbox" id="sound" checked /> sound / sonido</li>
      <li><input type="checkbox" id="vibes" checked /> vibration / vibración</li>
    </ol>
    <button id="set_options" class="fixed bottom button">save / guardar</button>
  </article>

  <article id="ready_check" class="fixed full flex column top left horizontal vertical none">
    <svg class="gear" viewBox="0 0 16 16" width="25vw" xmlns="http://www.w3.org/2000/svg">
      <path id="gear" class="svg fill"
        d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872l-.1-.34zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z" />
    </svg>
    <section>
      <div>You have 60 seconds. Good Luck!</div>
      <div>Tienes 60 segundos. ¡Buena suerte!</div>
    </section>
    <button id="lets_go" class="fixed bottom button">go / ir</button>
  </article>

  <article id="practice" class="fixed full flex top left horizontal column none">
    <section class="width fixed top left flex horizontal">
      <progress id="progress" max="60" value="0"></progress>
    </section>
    <section class="fixed top offset flex horizontal width">
      <div class="big flex row">
        <div id="question"></div>
        <span>&nbsp;&nbsp;&nbsp;=&nbsp;&nbsp;&nbsp;</span>
        <div id="answer">?</div>
      </div>
    </section>
    <section class="flex horizontal vertical row width">
      <button class="button submit btn_left none">check / verificar</button>
      <div id="keyboard">
        <div id="k7">7</div>
        <div id="k8">8</div>
        <div id="k9">9</div>
        <div id="k4">4</div>
        <div id="k5">5</div>
        <div id="k6">6</div>
        <div id="k1">1</div>
        <div id="k2">2</div>
        <div id="k3">3</div>
        <div id="nn">-</div>
        <div id="k0">0</div>
        <div id="pp">+</div>
      </div>
      <button class="button submit btn_right none">check / verificar</button>
      <!-- <button id="submit" class="fixed bottom button">check / verificar</button> -->
    </section>
    <section class="width fixed bottom left flex horizontal">
      <progress id="goal" max="60" value="0"></progress>
    </section>
  </article>

  <article>
    <section id="stats">
      <div id="list"></div>
    </section>
  </article>

  <script defer src="./script.js"></script>
</body>

</html>
